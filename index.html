<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The GitPeek App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <script src="src/script.js" defer></script>
    <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
    <header>
        <h1>The GitPeek App</h1>
    </header>
    <form id="form">
        <div class="search-container">
            <label for="search" hidden>Search for a GitHub User</label>
            <input type="text" id="search" placeholder="Search for a GitHub User" />
            <button type="submit" id="searchBtn" class="search-btn"><i class="fas fa-search"></i></button>
            <div id="loadingSpinner" class="spinner" hidden></div>
        </div>
    </form>

    <main id="main"></main>
    <div id="recentUsers">Recent Users:</div>
    <button onclick="navigateToAbout()" class="about-btn">About</button>
    <div id="chatbotContainer">
        <div id="chatbotHeader">GitPeek Assistant</div>
        <div id="chatbotBody"></div>
        <label for="chatbotInput" hidden>Ask me something...</label>
        <input id="chatbotInput" type="text" placeholder="Ask me something...">
    </div>
</body>

</html>
